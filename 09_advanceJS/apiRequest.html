    let followersData;
    let userPhoto;
    const requestURL = "https://api.github.com/users/Kritesh12-stack"
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            followersData = data.followers
            userPhoto = data.avatar_url
        }
    }

    const photo = document.querySelector("#dp");
    const followers = document.querySelector("#followerData");
    const show = document.querySelector("button")

    show.addEventListener('click',()=>{
        photo.innerHTML = `<img src="${userPhoto}" alt="">`
        followers.innerHTML = `Followers : ${followersData}`
    })

    xhr.open('GET',requestURL);
    xhr.send();
</script>
