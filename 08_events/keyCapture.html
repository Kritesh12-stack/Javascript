<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Capture</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; background-color: #212121; color: white;">
    <div id="insert">Press Any Key to know its keyCode and Code</div>
</body>
<script>
    let insert = document.querySelector('#insert');
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <table style="border: 1px solid white;">
  <tr >
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? "space" : e.key }</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
        `
    })
</script>

</html>
